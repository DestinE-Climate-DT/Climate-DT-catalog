metadata:
  parameters:
    ECCODES_PATH:
      type: str
      description: the path of the eccodes folder
      default: /projappl/project_465000454/jvonhar/aqua/eccodes 
      #default: /work/bb1153/b382075/aqua/eccodes
    LRA_PATH:
      type: str
      description: the path to the precomputed AQUA analysis output data in the LRA directory on LUMI
      default: /pfs/lustrep3/projappl/project_465000454/jvonhar/aqua-analysis/output
sources:
  aqua-timeseries:
    description: 1D timeseries from aqua-analysis
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/catalog/aqua-timeseries/main.yaml'
  aqua-atmglobalmean:
    description: 2D atmglobalmean from aqua-analysis
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/catalog/aqua-atmglobalmean/main.yaml'
  aqua-zonal-mean-trend:
    description: 2D zonal mean trend from aqua-analysis
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/catalog/aqua-zonal-mean-trend/main.yaml'




