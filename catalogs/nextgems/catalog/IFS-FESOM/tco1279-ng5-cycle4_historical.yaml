sources:
  hourly-hpz7-atm2d: &base-default
    args: &args-default
      request: &request-default
        class: d1
        dataset: climate-dt
        activity: CMIP6 
        experiment: hist
        generation: 1
        model: IFS-FESOM
        realization: 1
        resolution: high
        expver: 'huhu'
        type: fc
        stream: clte
        date: 19900101
        time: '0000'
        param: 167
        levtype: sfc
        step: 0
      data_start_date: 19910101
      data_end_date: auto
      chunks: D  # Default time chunk size
      savefreq: h  # at what frequency are data saved
      timestep: h  # base timestep for step timestyle
      timestyle: date  # variable date or variable step
    description: hourly 2D atmospheric data on healpix grid (zoom=7, h128).
    driver: gsv
    metadata: &metadata-default
      fdb_home: /work/bm1235/b382776/cycle4_hist/fdb/healpix
      fdb_path: /work/bm1235/b382776/cycle4_hist/fdb/healpix/etc/fdb/config.yaml
      eccodes_path: /work/bb1153/b382075/aqua/eccodes/eccodes-2.32.6/definitions
      variables: [78, 79, 134, 137, 141, 148, 151, 159, 164, 165, 166, 167, 168, 186, 187, 188, 235, 260048, 8, 9, 144, 146, 147, 169, 175, 176, 177, 178, 179, 180, 181, 182, 212, 228]
      source_grid_name: hpz7-nested
      fixer_name: ifs-fesom-destine-v1-nan

  hourly-hpz7-atm3d:
    <<: *base-default
    description: hourly 3D atmospheric data on healpix grid (zoom=7, h128).
    args:
      <<: *args-default
      chunks: 6h
      request:
        <<: *request-default
        param: 131
        levtype: pl
        levelist: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600, 700, 850, 925, 1000]
    metadata:
      <<: *metadata-default
      levels: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600, 700, 850, 925, 1000]
      variables: [60, 129, 130, 131, 132, 133, 135, 157, 246]

  daily-hpz7-oce2d:
    <<: *base-default
    description: daily 2D oceanic data on healpix grid (zoom=7, h128).
    args:
      <<: *args-default
      chunks: MS
      savefreq: D
      request:
        <<: *request-default
        resolution: standard
        param: 263000
