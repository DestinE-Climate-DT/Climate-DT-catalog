  2D_monthly_atm_clt_0.25deg:
    driver: netcdf
    description: ICON-ESM-ER historical-1950 run for phase1 with convervative remapping to 25km lon-lat - monthly, EERIE CMORIzed data for Total Cloud Fraction (clt)
    args:
      urlpath: /work/bm1344/DKRZ/CMOR/EERIE/HighResMIP/MPI-M/ICON-ESM-ER/hist-1950/r1i1p1f1/Amon/clt/gr/v20240618/*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: lon-lat
      fixer_name:


