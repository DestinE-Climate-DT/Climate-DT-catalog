sources:
  ############# zarr ################
  monthly-native-atm2d-zarr:
    driver: zarr
    description: IFS-FESOM CMIP6 historical run (expver=i2hj) – high-resolution 
      atmospheric 2D fields - zarr
    args:
      urlpath: 
        /work/ab0995/a270260/EERIE_zarr/ifs-fesom2-sr_hist-1950_v20240304_atmos2D_native/ifs-fesom2-sr_hist-1950_v20240304_atmos2D_native_*.zarr
      chunks: {}
      #xarray_kwargs:
      #  decode_times: true
      #  combine: by_coords
    metadata:
      source_grid_name: tco1279
      fixer_name: ifs-destine-v1
  monthly-native-atm3d-zarr:
    driver: zarr
    description: IFS-FESOM CMIP6 historical run (expver=i2hj) – high-resolution 
      atmospheric 3D pressure-level fields - zarr
    args:
      urlpath: 
        /work/ab0995/a270260/EERIE_zarr/ifs-fesom2-sr_hist-1950_v20240304_atmos3D_native/ifs-fesom2-sr_hist-1950_v20240304_atmos3D_native_*.zarr
      chunks: {}
      #xarray_kwargs:
      #  decode_times: true
      #  combine: by_coords
    metadata:
      source_grid_name: tco1279
      fixer_name: ifs-eerie-3d

  ##################### Hourly and Daily IFS NATIVE ############################
  # # FDB data from 1950 to 1969 does not have complete keys. Therefore GSV does not work.
  # GSV request failsat some timestamps becuase of missing data for multiple dates 
  # e.g., 1970-01-01, 1976-11-01 and so on ...

  daily-native-atm3d:
    driver: gsv
    description: IFS-FESOM CMIP6 historical run (expver=i2hj) – high-resolution 
      atmospheric 3D pressure-level fields
    args:
      request:
        class: ed
        dataset: climate-dt
        activity: CMIP6
        experiment: hist
        generation: 1
        model: IFS-FESOM
        realization: 1
        resolution: high
        expver: i2hj
        type: fc
        stream: clte
        date: 19700101
        time: 0000
        levtype: pl
        levelist: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 
            600, 700, 850, 925, 1000]
        #step: 0
        param: [235129, 235133, 235157, 235132, 235135, 235131, 235130]
      data_start_date: 19700101T0000
      data_end_date: 20150101
      #bridge_start_date: 19820530T0000
      #bridge_end_date: 19820530T0000
      chunks: D
      savefreq: D
      timestep: h
      timestyle: date
    metadata:
      fdb_home: /work/ab0995/a270260/EERIE_data/fdb_hist1950/NATIVE_grids
      eccodes_path: 
        /work/bm1344/a270228/ifs-bundle-DE_CY48R1-icgen/source/eccodes/definitions
      levels: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600, 
          700, 850, 925, 1000]
      variables: [235129, 235133, 235157, 235132, 235135, 235131, 235130]
      source_grid_name: tco1279
      fixer_name: ifs-destine-v1

