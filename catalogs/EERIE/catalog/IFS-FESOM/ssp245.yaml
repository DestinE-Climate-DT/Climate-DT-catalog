      - /work/bm1344/a270228/Phase1-SSP245-FESOM/1950/native/daily/avg_so/*
      - /work/bm1344/a270228/Phase1-SSP245-FESOM/1950/native/daily/avg_thetao/*
      - /work/bm1344/a270228/Phase1-SSP245-FESOM/1950/native/daily/avg_uoe/*
      - /work/bm1344/a270228/Phase1-SSP245-FESOM/1950/native/daily/avg_von/*
