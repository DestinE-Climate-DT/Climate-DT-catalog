sources:
  ############# zarr ################
  monthly-native-atm2d-zarr:
    driver: zarr
    description: IFS-FESOM ScenarioMIP SSP2-4.5 run (expver=i2hj) – 
      high-resolution atmospheric 2D fields - zarr
    args:
      urlpath: 
        /work/ab0995/a270260/EERIE_zarr/ifs-fesom2-sr_highres-future-ssp245_v20240304_atmos2D_native/ifs-fesom2-sr_highres-future-ssp245_v20240304_atmos2D_native_*.zarr
      chunks: {}
      #xarray_kwargs:
      #  decode_times: true
      #  combine: by_coords
    metadata:
      source_grid_name: tco1279
      fixer_name: ifs-destine-v1
  monthly-native-atm3d-zarr:
    driver: zarr
    description: IFS-FESOM ScenarioMIP SSP2-4.5 run (expver=i2hj) – 
      high-resolution atmospheric 3D pressure-level fields - zarr
    args:
      urlpath: 
        /work/ab0995/a270260/EERIE_zarr/ifs-fesom2-sr_highres-future-ssp245_v20240304_atmos3D_native/ifs-fesom2-sr_highres-future-ssp245_v20240304_atmos3D_native_*.zarr
      chunks: {}
      #xarray_kwargs:
      #  decode_times: true
      #  combine: by_coords
