  ###################################### FESOM NATIVE ######################################### 
  # NOTE:
  #   # Native 2D/3D has issue with "AlignmentError: cannot reindex or align along dimension 'ncells' because of conflicting dimension sizes: {14741520, 7402886}"
  3D_daily_fesom_native:
    driver: netcdf
    description: IFS-FESOM ssp245-2015 run for phase1 with convervative 
      remapping to 25km (Phase1-SSP245-FESOM-FESOM, only fesom monthly data), 
      with EERIE data pipeline
