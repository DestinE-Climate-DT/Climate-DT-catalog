  ####################################### LRA #############################################
  lra-r100-monthly:
    driver: netcdf
    description: AQUA netcdf DROP-generated data monthly at r100
    args:
      urlpath: 
        /work/ab0995/a270260/EERIE_LRA/ssp245/EERIE/IFS-FESOM/ssp245/{{realization}}/r100/monthly/{{stat}}/{{region}}/*_EERIE_IFS-FESOM_ssp245_{{realization}}_r100_monthly_{{stat}}_{{region}}_*.nc
      chunks:
        lat: 180
        lon: 360
        time: 12
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: r100
    parameters:
      realization:
        description: Parameter realization
        default: r1
        type: str
        allowed:
        - r1
      region:
        description: Parameter region
        default: global
        type: str
        allowed:
        - global
      stat:
        description: Parameter stat
        default: mean
        type: str
        allowed:
        - mean
  aqua-ocean2d-annual_climatology:
