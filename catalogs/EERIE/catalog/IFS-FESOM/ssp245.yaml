      source_grid_name: tco1279
      fixer_name: ifs-eerie-3d

  ################################### Ocean 0.25km remapped ###############################

  ####### 2D Daily Ocean - remapped to 0.25deg
  #
  2D_daily_fesom_0.25deg_avg_mlotst030:
    driver: netcdf
    description: IFS-FESOM ssp245-2015 run for phase1 with convervative 
      remapping to 25km (Phase1-CTL-FESOM, only fesom daily data), with EERIE 
      data pipeline (Mixed layer depth, potential density threshold 0.03 kg m⁻³)
      # Note the data starts from 1990-onwards
    args:
      urlpath: 
        /work/bm1344/a270228/Phase1-SSP245-FESOM/daily/nc/avg_mlotst030/*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: fesom-eerie-r25-2d # fesom-eerie-r25s-2d # fesom-0.25deg-r25s-2d # eerie-fesom-0.25deg-2d 
