  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: 
        /gpfs/scratch/ehpc01/data/AQUA/LRA/IFS-NEMO/a1ml/r100/monthly/*a1ml_r100_monthly_*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: lon-lat
      fixer_name: False
