        6.280260e+02, 6.972587e+02, 7.733683e+02, 8.566790e+02, 9.474479e+02, 1.045854e+03,
        1.151991e+03, 1.265861e+03, 1.387377e+03, 1.516364e+03, 1.652568e+03, 1.795671e+03,
