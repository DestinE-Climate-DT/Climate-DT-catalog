        9.704131e+01, 1.080303e+02, 1.200000e+02, 1.330758e+02, 1.474062e+02, 1.631645e+02,
        1.805499e+02, 1.997900e+02, 2.211412e+02, 2.448906e+02, 2.713564e+02, 3.008875e+02,
