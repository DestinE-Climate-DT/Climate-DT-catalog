sources:
  a1ux:
    description: IFS-FESOM tco399 FESOM2.6 classic
    metadata:
      expid: a1ux
      resolution_atm: tco399
      resolution_oce: null
      forcing: historical
      start: 1990
      dashboard:
        menu: historical 1990
        resolution_id: MR
        note: monthly data
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/a1ux.yaml'
  control-1990-freeze:
    description: Production IFS-FESOM, control 1990 freeze run, TCO1279-NG5
    metadata:
      expid: a1ye
      resolution_atm: tco1279
      resolution_oce: NG5
      forcing: control
      start: 1990
      dashboard:
        menu: control 1990 freeze
        resolution_id: SR
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/control-1990-freeze.yaml'
  o01n:
    description: '"ifs-fesom o01n 2017, grids: tco1279 NG5"'
    metadata:
      author: csc771634
      maintainer: not specified
      machine: MN5
      expid: o01n
      resolution_atm: tco1279
      resolution_oce: NG5
      forcing: historical
      start: '2017'
      dashboard:
        menu: o01n
        resolution_id: SR
        note: null
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/o01n.yaml'
