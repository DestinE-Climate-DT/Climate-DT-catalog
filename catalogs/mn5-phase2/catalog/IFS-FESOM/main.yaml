sources:
  a1ux:
    description: IFS-FESOM tco399 FESOM2.6 classic
    metadata:
      expid: a1ux
      resolution_atm: tco399
      resolution_oce: null
      forcing: historical
      start: 1990
      dashboard:
        menu: historical 1990
        resolution_id: MR
        note: monthly data
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/a1ux.yaml'
  control-1990-freeze:
    description: Production IFS-FESOM, control 1990 freeze run, TCO1279-NG5
    metadata:
      expid: a1ye
      resolution_atm: tco1279
      resolution_oce: NG5
      forcing: control
      start: 1990
      dashboard:
        menu: control 1990 freeze
        resolution_id: SR
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/control-1990-freeze.yaml'
  t0g5:
    description: '"ifs-fesom t0g5 1990, grids: tco79 CORE2"'
    metadata:
      author: bsc984535
      maintainer: not specified
      machine: MN5
      expid: t0g5
      resolution_atm: tco79
      resolution_oce: CORE2
      forcing: historical
      start: '1990'
      dashboard:
        menu: t0g5
        resolution_id: LR
        note: null
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/t0g5.yaml'
