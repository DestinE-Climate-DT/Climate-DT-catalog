  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: 
        /gpfs/scratch/ehpc01/maqsood/test_lra_a1ye/mn5-phase2/IFS-FESOM/a1ye/r100/monthly/*a1ye_r100_monthly_*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: lon-lat
