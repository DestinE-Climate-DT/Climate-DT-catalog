metadata:
  parameters:
    LRA_LUMI:
      type: str
      description: the path of the rsynced LRA data from lumi
      default: /work/bb1153/b382076/LRA-lumi
  
sources:
  IFS-FESOM:
    description: IFS-FESOM NextGEMS pre-final (cycle 4) and LUMI backup
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/IFS-FESOM/main.yaml"
  IFS:
    description: IFS atmosphere model
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/IFS/main.yaml"
  IFS-NEMO:
    description: IFS-NEMO coupled model
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/IFS-NEMO/main.yaml"
  FESOM:
    description: FESOM ocean model
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/FESOM/main.yaml"
  ICON:
    description: ICON model
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/ICON/main.yaml"
  ERA5:
    description: ERA5 reanalysis data
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/catalog/ERA5/main.yaml"
