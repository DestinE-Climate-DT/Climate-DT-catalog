sources:
  hourly-native-hist-atm3d:
    driver: gsv
    description: IFS-FESOM CMIP6 historical run (expver=i2hj) – high-resolution atmospheric 3D pressure-level fields
    args:
      request:
        class: ed
        dataset: climate-dt
        activity: CMIP6
        experiment: hist
        generation: 1
        model: IFS-FESOM
        realization: 1
        resolution: high
        expver: i2hj
        type: fc
        stream: clte
        date: 19820528
        time: 0000
        levtype: pl
        levelist: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600, 700, 850, 925, 1000]
        #step: 0
        param: [235129, 235133, 235157, 235132, 235135, 235131, 235130]
      data_start_date: 19820528T0000
      data_end_date: 19820530T0000
      #bridge_start_date: 19820530T0000
      #bridge_end_date: 19820530T0000
      chunks: D
      savefreq: h
      timestep: h
      timestyle: date
    metadata:
      fdb_home: '/work/ab0995/a270260/EERIE_data/fdb_hist1950/NATIVE_grids'
      eccodes_path: '/work/bm1344/a270228/ifs-bundle-DE_CY48R1-icgen/source/eccodes/definitions'
      levels: [1, 5, 10, 20, 30, 50, 70, 100, 150, 200, 250, 300, 400, 500, 600, 700, 850, 925, 1000]
      variables: [235129, 235133, 235157, 235132, 235135, 235131, 235130]
      #fdb_path: /work/ab0995/a270260/EERIE_data/fdb_hist1950/NATIVE_grids 
      source_grid_name: null
      fixer_name: null

