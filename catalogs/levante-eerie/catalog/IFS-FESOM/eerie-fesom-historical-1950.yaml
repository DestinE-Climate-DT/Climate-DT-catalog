  lra-r100-monthly:
    driver: netcdf
    description: AQUA netcdf LRA data monthly at r100
    args:
      urlpath: 
        /scratch/a/a270260/EERIRE/IFS-FESOM-hist-1950/levante-eerie/IFS-FESOM/eerie-fesom-historical-1950/{{realization}}/r100/monthly/{{stat}}/{{region}}/*_levante-eerie_IFS-FESOM_eerie-fesom-historical-1950_{{realization}}_r100_monthly_{{stat}}_{{region}}_*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: r100
    parameters:
      realization:
        description: Parameter realization
        default: r1
        type: str
        allowed:
        - r1
      region:
        description: Parameter region
        default: global
        type: str
        allowed:
        - global
      stat:
        description: Parameter stat
        default: mean
        type: str
        allowed:
        - mean
