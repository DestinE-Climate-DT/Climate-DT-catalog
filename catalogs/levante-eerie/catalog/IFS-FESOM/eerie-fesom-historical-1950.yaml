  2D_daily_fesom_0.25deg:
    driver: netcdf
    description: IFS-FESOM historical-1950 run for phase1 with convervative 
      remapping to 25km (Phase1-CTL-FESOM, only fesom daily data), with EERIE 
      data pipeline
    args:
      urlpath:
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_mlotst030/avg_mlotst030*.nc
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_mlotst125/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_siconc/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_sigrowth/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_sisnthick/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_sithick/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_siue/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_sivn/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_sos/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_tos/*
      - /work/bm1344/a270228/Phase1-HIST-FESOM/daily/nc/avg_zos/*
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: eerie-fesom-0.25deg-2d
      fixer_name: fesom-eerie-2d
