sources:
  native-monthly:
    description: ESA-CCI-L4 monthly data v3.0.1 from 1980 to 2023
    driver: netcdf
    metadata:
      source_grid_name: lon-lat
    args:
      urlpath: 
      - '{{DVC_PATH}}/ESA-CCI-L4/v3.0.1/native-monthly/analysed_sst/ESA-CCI-L4_*_analysed_sst.nc'
      - '{{DVC_PATH}}/ESA-CCI-L4/v3.0.1/native-monthly/sea_ice_fraction/ESA-CCI-L4_*_sea_ice_fraction.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True
  r100-monthly:
    description: ESA-CCI-L4 monthly data v3.0.1 from 1980 to 2023
    driver: netcdf
    metadata:
      source_grid_name: lon-lat
    args:
      urlpath: 
      - '{{DVC_PATH}}/ESA-CCI-L4/v3.0.1/r100-monthly/analysed_sst/ESA-CCI-L4_*_analysed_sst_r360x180.nc'
      - '{{DVC_PATH}}/ESA-CCI-L4/v3.0.1/r100-monthly/sea_ice_fraction/ESA-CCI-L4_*_sea_ice_fraction_r360x180.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True