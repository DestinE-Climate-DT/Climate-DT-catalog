sources:
  monthly:
    description: ESA-CCI-L4 monthly data v3.0.1 from 1980 to 2023
    driver: netcdf
    metadata:
      source_grid_name: lon-lat
    args:
      urlpath: 
      - '{{DATA_PATH}}/ESA-CCI-L4/v3.0.1/monthly/analysed_sst/ESA-CCI-L4_*_analysed_sst.nc'
      - '{{DATA_PATH}}/ESA-CCI-L4/v3.0.1/monthly/sea_ice_fraction/ESA-CCI-L4_*_sea_ice_fraction.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True