plugins:
  source:
    - module: intake_xarray

sources:
  monthly:
    description: ERA5 monthly data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025s
      fixer_name: ERA5-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/mon/ERA5_*_mon_full*.nc'
      chunks: 
        time: 12
      xarray_kwargs:
        decode_times: True
  daily:
    description: ERA5 daily data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025s
      fixer_name: ERA5-daily-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/day/ERA5_*_day_full*.nc'
      chunks: 
        time: 30
      xarray_kwargs:
        decode_times: True
  hourly:
    description: ERA5 hourly data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025s
      fixer_name: ERA5-hourly-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/1hr/ERA5_*_1hr_full*.nc'
      chunks:
        time: 24
      xarray_kwargs:
        decode_times: True

  aqua-timeseries-monthly:
    driver: netcdf
    description: AQUA analysis timeseries 
    args:
      urlpath: 
        - '/work/ab0995/a270260/pre_computed_aqua_analysis/IFS-FESOM/historical-1990/global_time_series/netcdf/global_time_series_timeseries_*_ERA5_era5_mon.nc'
        - '/pfs/lustrep3/projappl/project_465000454/jvonhar/aqua-analysis/output/precomputed_aqua_analysis/IFS-FESOM/historical-1990/global_time_series/netcdf/global_time_series_timeseries_*_ERA5_era5_mon.nc'
    #  chunks: {}
      xarray_kwargs:
        #decode_times: true
        combine: 'nested'
        compat: 'override'
    metadata:
      source_grid_name: Null

  aqua-timeseries-annual:
    driver: netcdf
    description: AQUA analysis timeseries 
    args:
      urlpath:
        - '/work/ab0995/a270260/pre_computed_aqua_analysis/IFS-FESOM/historical-1990/global_time_series/netcdf/global_time_series_timeseries_*_ERA5_era5_ann.nc'
        - '/pfs/lustrep3/projappl/project_465000454/jvonhar/aqua-analysis/output/precomputed_aqua_analysis/IFS-FESOM/historical-1990/global_time_series/netcdf/global_time_series_timeseries_*_ERA5_era5_ann.nc' 
    #  chunks: {}
      xarray_kwargs:
        #decode_times: true
        combine: 'nested'
        compat: 'override'
    metadata:
      source_grid_name: Null


