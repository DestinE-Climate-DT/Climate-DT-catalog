plugins:
  source:
    - module: intake_xarray

sources:
  monthly:
    description: ERA5 monthly data from 1940 to 2024
    driver: netcdf
    metadata:
      source_grid_name: era5-r025s
      fixer_name: ERA5-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/mon/ERA5_*_mon_full*.nc'
      chunks: 
        time: 12
      xarray_kwargs:
        decode_times: True
  daily:
    description: ERA5 daily data from 1940 to 2022 (test)
    driver: netcdf
    metadata:
      source_grid_name: era5-r025s
      fixer_name: ERA5-daily-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/day/ERA5_*_day_full*.nc'
      chunks: 
        time: 30
      xarray_kwargs:
        decode_times: True
