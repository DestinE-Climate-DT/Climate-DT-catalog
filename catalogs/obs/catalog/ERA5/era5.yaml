plugins:
  source:
    - module: intake_xarray

sources:
  google: 
    description: ERA5 hourly data from 1940 to 2022 with ARCO ERA5 Google cloud
    driver: zarr
    args:
      urlpath: 'gs://gcp-public-data-arco-era5/ar/full_37-1h-0p25deg-chunk-1.zarr-v3'
      consolidated: True
      storage_options: 
        token: 'anon'
      chunks: null
    metadata:
      source_grid_name: era5-r025
      fixer_name: False
  monthly:
    description: ERA5 monthly data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025
      fixer_name: ERA5-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/mon/ERA5_*_mon_full*.nc'
      chunks: 
        time: 12
      xarray_kwargs:
        decode_times: True
  daily:
    description: ERA5 daily data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025
      fixer_name: ERA5-daily-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/day/ERA5_*_day_full*.nc'
      chunks: 
        time: 30
      xarray_kwargs:
        decode_times: True
  hourly:
    description: ERA5 hourly data from 1940 to 2022
    driver: netcdf
    metadata:
      source_grid_name: era5-r025
      fixer_name: ERA5-hourly-destine-v1
    args:
      urlpath: '{{DATA_PATH}}/ERA5/1hr/ERA5_*_1hr_full*.nc'
      chunks:
        time: 24
      xarray_kwargs:
        decode_times: True