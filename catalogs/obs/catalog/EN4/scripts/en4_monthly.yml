# Run with: nc2zarr -vv -c era5_monthly.yml
# When providing a list of directories use the "-s name" option

input:
  paths:
     - /pfs/lustrep3/appl/local/climatedt/data/AQUA/datasets/EN4/v4.2.2/thetao-EN4-1950-2024.nc
     - /pfs/lustrep3/appl/local/climatedt/data/AQUA/datasets/EN4/v4.2.2/so-EN4-1950-2024.nc

#  decode_cf: true
  multi_file: true

process:
  rechunk:
    '*':
      lon: null  # no chunking for lon dim in all variables
      lat: null  # no chunking for lon dim in all variables
      time: 1    # chunk size 1 for time dim in all variables
    lon: null    # no chunking for lon dim in lon variable
    lat: null    # no chunking for lat dim in lat variable
    time: 1

output:
  path: /pfs/lustrep3/appl/local/climatedt/data/AQUA/datasets/EN4/v4.2.2/EN4.v422.1950-2024.zarr
  overwrite: true
  consolidated: true
  append_dim: time
