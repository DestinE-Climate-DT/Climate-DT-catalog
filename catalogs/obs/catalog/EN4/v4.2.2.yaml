sources: 
  monthly:
    description: EN4 data v4.2.2_g10 version from 1950 to 2024
    driver: netcdf
    metadata:
      source_grid_name: en4
      fixer_name: EN4-default
    args:
      urlpath: '{{DATA_PATH}}/EN4/v4.2.2/*EN4-1950-2024.nc'
      chunks: 
        time: 12
      xarray_kwargs:
        decode_times: True