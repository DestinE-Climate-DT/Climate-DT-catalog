plugins:
  source:
    - module: intake_xarray

sources:
  r100-monthly:
    description: Global Monthly Surface Temperature from Berkeley Earth (1979-2024) 1x1 deg
    driver: netcdf
    metadata:
      source_grid_name: lon-lat
    args:
      urlpath: '{{DATA_PATH}}/BERKELEY-EARTH/aqua-filled/Berkeley-Earth_aqua-filled_1x1*.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True
