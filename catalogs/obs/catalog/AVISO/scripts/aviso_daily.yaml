input:
  paths:
     - /home/b/b382076/scratch/aviso/????/??/dt*vDT2024.nc

#  decode_cf: true
  multi_file: true

process:
  rechunk:
    '*':
      lon: null  # no chunking for lon dim in all variables
      lat: null  # no chunking for lon dim in all variables
      time: 30    # chunk size 1 for time dim in all variables
    lon: null    # no chunking for lon dim in lon variable
    lat: null    # no chunking for lat dim in lat variable
    time: 1

output:
  path: /home/b/b382076/scratch/aviso/aviso_daily_1993-2024_vDT2024.zarr
  overwrite: false
  consolidated: true
  append_dim: time