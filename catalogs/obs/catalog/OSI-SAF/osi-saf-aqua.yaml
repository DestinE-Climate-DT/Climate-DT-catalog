plugins:
  source:
    - module: intake_xarray

sources:
  nh-daily:
    description: Daily Northern Hemisphere OSI-450 and OSI-430 sea-ice data
    driver: netcdf
    metadata:
      source_grid_name: osi-saf-nh
      fixer_name: OSI-SAF-default
    #cache:
    #  - argkey: urlpath
    #    regex: ''
    #    type: file
    args:
      urlpath: '{{DATA_PATH}}/OSI-SAF/OSI-AQUA/daily_cat/ice_conc_nh*.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True
  nh-monthly:
    description: Monthly averages of Northern Hemisphere OSI-450 and OSI-430 sea-ice data
    driver: netcdf
    metadata:
      source_grid_name: osi-saf-nh-aqua
      fixer_name: OSI-SAF-default
    args:
      urlpath: '{{DVC_PATH}}/OSI-SAF/OSI-AQUA/monthly/ice_conc_nh_ease2-250_cdr_v3_monthly_1979-2024.nc' 
      chunks:
        time: 12
      xarray_kwargs:
        decode_times: True
  sh-daily:
    description: Southern hemisphere OSI-450 and OSI-430 sea-ice data
    driver: netcdf
    metadata:
      source_grid_name: osi-saf-sh
      fixer_name: OSI-SAF-default
    #cache:
    #  - argkey: urlpath
    #    regex: ''
    #    type: file
    args:
      urlpath: '{{DATA_PATH}}/OSI-SAF/OSI-AQUA/daily_cat/ice_conc_sh*.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: True
  sh-monthly:
    description: Monthly averages of Southern Hemisphere OSI-450 and OSI-430 sea-ice data
    driver: netcdf
    metadata:
      source_grid_name: osi-saf-sh-aqua
      fixer_name: OSI-SAF-default
    args:
      urlpath: '{{DVC_PATH}}/OSI-SAF/OSI-AQUA/monthly/ice_conc_sh_ease2-250_cdr_v3_monthly_1979-2024.nc' 
      chunks:
        time: 12
      xarray_kwargs:
        decode_times: True
