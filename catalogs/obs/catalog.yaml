metadata:
  parameters:
    DATA_PATH:
      type: str
      description: the path to observational datasets on the local machine
      default: /pfs/lustrep3/appl/local/climatedt/data/AQUA/datasets
    DVC_PATH:
      type: str
      description: the path to observational datasets on the DVC repository
      default: /pfs/lustrep3/appl/local/climatedt/data/AQUA/aqua-dvc/datasets
  
sources:
  AVISO:
    description: AVISO SSH data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/AVISO/main.yaml"
  BERKELEY-EARTH:
    description: Berkeley Earth data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/BERKELEY-EARTH/main.yaml"
  CERES:
    description: CERES-EBAF radiation data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/CERES/main.yaml"
  EN4:
    description: EN4 3D temperature and salinity observational data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/EN4/main.yaml"
  E-OBS:
    description: E-OBS
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/E-OBS/main.yaml"
  ESA-CCI-L4:
    description: ESA-CCI Level 4 SST and SIC data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/ESA-CCI-L4/main.yaml"
  ERA5:
    description: ECMWF ERA5 reanalysis data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/ERA5/main.yaml"
  GPM:
    description: Global Precipitation Measurement
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/GPM/main.yaml"
  MSWEP:
    description: MSWEP precipitation data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/MSWEP/main.yaml"
  OSI-SAF:
    description: OSI-SAF sea-ice concentration data
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/OSI-SAF/main.yaml"
  PHC3:
    description: PHC3 climatology for sea ice volume
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/PHC3/main.yaml"
  PSC:
    description: Polar Science Center sea ice volume
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/PSC/main.yaml"
  WOA18:
    description: World Ocean Atlas climatology
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/WOA18/main.yaml"
  WAGHC:
    description: WAGHC climatology
    driver: yaml_file_cat
    args:
      path: "{{CATALOG_DIR}}/catalog/WAGHC/main.yaml"
