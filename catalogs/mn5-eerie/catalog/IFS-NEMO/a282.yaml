sources:
  Amon:
    driver: netcdf
    description: Atmospheric monthly data at 100km res
    args:
      urlpath: 
        /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Amon*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: longitude-latitude
      fixer-name: eerie
