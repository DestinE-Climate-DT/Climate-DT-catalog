sources:
  EERIE:
    driver: netcdf
    description: IFS-NEMO data at 25km res, with EERIE data pipeline
    args:
      urlpath: 
        - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Amon*
        - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Omon_thetao*.nc
        - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Omon_tos*.nc
        - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Omon_hfds*.nc
        - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Omon_mlotst*.nc
        - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Omon_zos*.nc
        # - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/Omon_sos*.nc
        - /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/SImon*
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: longitude-latitude
      fixer-name: eerie