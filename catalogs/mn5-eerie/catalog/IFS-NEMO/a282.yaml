sources:
  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: 
        /gpfs/scratch/ehpc01/bsc032120/lab/output/eerie/a282/*1995*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: lon-lat
      fixer-name: eerie
