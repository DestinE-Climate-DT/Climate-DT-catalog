  control-1950-dev:
    description: IFS-NEMO, control 1950, tco1279/eORCA12 (a06x)
    metadata:
      expid: a06x
      resolution_atm: tco1279
      resolution_oce: eORCA12
      forcing: control
      start: 1950
      dashboard:
        menu: control 1950
