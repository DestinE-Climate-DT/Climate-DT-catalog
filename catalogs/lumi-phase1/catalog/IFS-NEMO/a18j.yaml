sources:
  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: '{{ LRA_PATH }}/IFS-NEMO/a18j/r100/monthly/*a18j_r100_monthly_*.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: lon-lat
      fixer_name: False
