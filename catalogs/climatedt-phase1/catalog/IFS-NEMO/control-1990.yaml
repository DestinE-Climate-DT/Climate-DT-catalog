  hourly-hpz10-atm2d: &base-default
    args: &args-default
      request: &request-default
        class: d1
        dataset: climate-dt
        activity: HighResMIP
        experiment: cont
        generation: 1
        model: IFS-NEMO
        realization: 1
        resolution: high
        expver: a14c
        type: fc
        stream: clte
        date: 19910401
        time: '0000'
        param: 167
        levtype: sfc
        step: 0
      data_start_date: 19910401T0000
      data_end_date: auto
      chunks: D  # Default time chunk size
      savefreq: h  # at what frequency are data saved
      timestep: h  # base timestep for step timestyle
      timestyle: date  # variable date or variable step
    description: hourly 2D atmospheric data on healpix grid (zoom=10, h1024).
    driver: gsv
    metadata: &metadata-default
      fdb_home: /scratch/project_465000542/experiments/a14c/fdb/HEALPIX_grids
