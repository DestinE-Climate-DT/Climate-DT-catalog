      path: '{{CATALOG_DIR}}/hs3l-historical-1990.yaml'
  if8s:
    description: IFS-NEMO tco399-eORCA025 1990 control run from ATOS using ecmwf - recommended ocean settings
    metadata:
      catalog: lumi-phase2
      model: IFS-NEMO
      exp: if8s
      expver: if8s
      resolution: MR
      menu: control 1990
      note: null
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/if8s.yaml'
  ifca:
    description: IFS-NEMO tco399-eORCA025 1990 control run from ATOS using ecmwf-reccommended ocean settings and E-P term removed in qemp
    metadata:
      catalog: lumi-phase2
      model: IFS-NEMO
      exp: ifca
      expver: ifca
      resolution: MR
      menu: control 1990
      note: null
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/ifca.yaml'
  igsg:
    description: IFS-NEMO tco1279 1988 control run from ATOS
    metadata:
      catalog: lumi-phase2
      model: IFS-NEMO
      exp: igsg
      expver: igsg
      resolution: SR
