sources:
  a1bm:
    description: IFS/NEMO control run (ensemble) with single precision
    metadata:
      expid: a1bm
      resolution_atm: tco399
      resolution_oce: eORCA025
      forcing: control
      start: 1990
      dashboard:
        menu: control 1990
        resolution_id: MR
        note: ensemble, single precision, monthly data
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/a1bm.yaml'
  a1ca:
    description: IFS/NEMO control run (ensemble) with double precision
    metadata:
      expid: a1ca
      resolution_atm: tco399
      resolution_oce: eORCA025
      forcing: control
      start: 1990
      dashboard:
        menu: control 1990
        resolution_id: MR
        note: ensemble, double precision, monthly data
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/a1ca.yaml'
  hs3l-control-1990:
    description: IFS-NEMO tco399-eORCA025 1990 control run from ATOS
    metadata:
      expid: hs3l
      resolution_atm: tco399
      resolution_oce: eORCA025
      forcing: control
      start: 1990
      dashboard:
        menu: control 1990
        resolution_id: MR
        note: This contains the control tco399-eOrca0.25 starting from Charles ICs
          and Charles namelists (Charles_v3 CTRL)
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hs3l-control-1990.yaml'
  hs3l-historical-1990:
    description: IFS-NEMO tco399-eORCA025 1990 historical run from ATOS
    metadata:
      expid: hs3l
      resolution_atm: tco399
      resolution_oce: eORCA025
      forcing: historical
      start: 1990
      dashboard:
        menu: historical 1990
        resolution_id: MR
        note: This contains the historical tco399-eOrca0.25 starting from Charles
          ICs and Charles namelists (Charles_v3 HIST)
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hs3l-historical-1990.yaml'
  if8s:
    description: IFS-NEMO tco399-eORCA025 1990 control run from ATOS using ECMWF recommended
      ocean settings
    metadata:
      expid: if8s
      resolution_atm: tco399
      resolution_oce: eORCA025
      forcing: control
      start: 1990
      dashboard:
        menu: control 1990
        resolution_id: MR
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/if8s.yaml'
  ifca:
    description: IFS-NEMO tco399-eORCA025 1990 control run from ATOS using ECMWF reccommended
      ocean settings and E-P term removed in qemp
    metadata:
      expid: ifca
      resolution_atm: tco399
      resolution_oce: eORCA025
      forcing: control
      start: 1990
      dashboard:
        menu: control 1990
        resolution_id: MR
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/ifca.yaml'
  igsg:
    description: IFS-NEMO tco1279 1988 control run from ATOS
    metadata:
      expid: igsg
      resolution_atm: tco399
      resolution_oce: eORCA025
      forcing: control
      start: 1988
      dashboard:
        menu: control 1988
        resolution_id: MR
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/igsg.yaml'
  a2cn:
    description: '"ifs-nemo a2cn 1990, grids: tco79 eORCA1"'
    metadata:
      expid: a2cn
      resolution_atm: tco79
      resolution_oce: eORCA1
      forcing: control
      start: '1990'
      dashboard:
        menu: a2cn
        resolution_id: LR
        note:
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/a2cn.yaml'
