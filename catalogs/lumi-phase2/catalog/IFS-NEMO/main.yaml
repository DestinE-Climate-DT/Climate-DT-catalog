sources:
  a1bm:
    description: IFS/NEMO control run (ensemble) with single precision
    metadata:
      catalog: lumi-phase2
      model: IFS-NEMO
      exp: a1bm
      expver: a1bm
      resolution: MR
      menu: control 1990
      note: ensemble, single precision, monthly data
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/a1bm.yaml'
  a1ca:
    description: IFS/NEMO control run (ensemble) with double precision
    metadata:
      catalog: lumi-phase2
      model: IFS-NEMO
      exp: a1ca
      expver: a1ca
      resolution: MR
      menu: control 1990
      note: ensemble, double precision, monthly data
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/a1ca.yaml'
  hs3l-control-1990:
    description: IFS-NEMO tco399-eORCA025 1990 control run from ATOS. This contains the control tco399-eOrca0.25 starting from Charles ICs and Charles namelists (Charles_v3 CTRL)
    metadata:
      catalog: lumi-phase2
      model: IFS-NEMO
      exp: hs3l-control-1990
      expver: hs3l
      resolution: MR
      menu: control 1990
      note: null
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hs3l-control-1990.yaml'
  hs3l-historical-1990:
    description: IFS-NEMO tco399-eORCA025 1990 historical run from ATOS. This contains the historical tco399-eOrca0.25 starting from Charles ICs and Charles namelists (Charles_v3 HIST)
    metadata:
      catalog: lumi-phase2
      model: IFS-NEMO
