sources:
  hz9m:
    description: FDB IFS/FESOM test run with tco79/CORE2 native grids regridded to
      Healpix
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hz9m.yaml'
    metadata:
      expid: hz9m
      resolution_atm: tco79
      resolution_oce: CORE2
      forcing: historical
      start: 2020
  hz9o:
    description: FDB IFS/FESOM developer run with tco1279/NG5 native grids regridded to
      Healpix
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hz9o.yaml'
    metadata:
      expid: hz9o
      resolution_atm: tco1279
      resolution_oce: NG5
      forcing: historical
      start: 2020
