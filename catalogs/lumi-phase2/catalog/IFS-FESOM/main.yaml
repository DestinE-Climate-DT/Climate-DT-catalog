sources:
  hz9m:
    description: FDB IFS/FESOM lowres run with tco79/CORE2 native grids regridded
      to Healpix
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hz9m.yaml'
    metadata:
      expid: hz9m
      resolution_atm: tco79
      resolution_oce: CORE2
      forcing: historical
      start: 2020
  hz9o:
    description: FDB IFS/FESOM developer run with tco1279/NG5 native grids regridded
      to Healpix
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hz9o.yaml'
    metadata:
      expid: hz9o
      resolution_atm: tco1279
      resolution_oce: NG5
      forcing: historical
      start: 2020
  hzfy:
    description: FDB IFS/FESOM test run with tco2559/NG5 native grids regridded to
      Healpix
    metadata:
      expid: hzfy
      resolution_atm: tco2559
      resolution_oce: NG5
      forcing: historical
      start: '2020'
      dashboard:
        menu: hzfy
        resolution_id: HR
        note:
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/hzfy.yaml'
  t04r:
    description: '"ifs-fesom t04r 1988, grids: tco2559 NG5"'
    metadata:
      expid: t04r
      resolution_atm: tco2559
      resolution_oce: NG5
      forcing: control
      start: '1988'
      dashboard:
        menu: t04r
        resolution_id: HR
        note:
    driver: yaml_file_cat
    args:
      path: '{{CATALOG_DIR}}/t04r.yaml'
