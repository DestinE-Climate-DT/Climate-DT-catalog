name: Test Catalogs

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    schedule:
        - cron: "0 3 * * 1" # run every Monday night at 3AM UTC

permissions:
    contents: read

defaults:
    run:
        shell: bash -l -eo pipefail {0}

jobs:
    catalogs_test:
        if: contains(github.event.pull_request.labels.*.name, 'ready')
        runs-on: ubuntu-latest
        continue-on-error: false
        # container:
        #     image: ghcr.io/destine-climate-dt/aqua:0.13.1
        #     options: --user root
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Cache Docker image
              id: cache-docker
              uses: actions/cache@v4
              with:
                path: /tmp/aqua.tar
                key: aqua-container-${{ runner.os }}-${{ github.sha }}
                restore-keys: |
                  aqua-container-${{ runner.os }}-

            - name: Load Docker image from cache
              if: steps.cache-docker.outputs.cache-hit == 'true'
              run: docker load -i /tmp/aqua.tar
            
            - name: Pull Docker image (if not cached)
              if: steps.cache-docker.outputs.cache-hit != 'true'
              run: docker pull ghcr.io/destine-climate-dt/aqua:0.13.1
            
            - name: Save Docker image to cache
              if: steps.cache-docker.outputs.cache-hit != 'true'
              run: docker save -o /tmp/aqua.tar ghcr.io/destine-climate-dt/aqua:0.13.1
            # - name: Cache Docker layers
            #   uses: actions/cache@v4
            #   with:
            #     path: /tmp/.buildx-cache
            #     key: ${{ runner.os }}-docker-${{ github.sha }}
            #     restore-keys: |
            #         ${{ runner.os }}-docker-
            # - name: Set up Docker Buildx
            #   uses: docker/setup-buildx-action@v3
            # - name: Pull or Build Image
            #   run: |
            #     docker pull ghcr.io/destine-climate-dt/aqua:0.13.1 || \
            #     docker build --cache-from=type=local,src=/tmp/.buildx-cache \
            #                  --cache-to=type=local,dest=/tmp/.buildx-cache \
            #                  -t ghcr.io/destine-climate-dt/aqua:0.13.1 .
            - name: Verify environment
              run: |
                echo "Running inside container:"
                uname -a
                which python || echo "Python not found"
            - name: Set up AQUA
              run: |
                  docker run --rm ghcr.io/destine-climate-dt/aqua:0.13.1 aqua -vv install github